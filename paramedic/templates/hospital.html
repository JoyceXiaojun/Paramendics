<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hospital</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/styles/paramedic.css" rel="stylesheet">
    <style>
        .checkbox {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header" style="text-align: center; width: 100%">
        <a class="navbar-brand" href="#" onclick="window.location.href='/paramedic/home'"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <a class="navbar-brand" href="#" style="margin-left: 110px">{{ title }}</a>
        <a class="navbar-brand pull-right"><i class="fa fa-bars" aria-hidden="true" onclick="window.location.href='/paramedic/home'"></i></a>
    </div>
</nav>
<div class="container">
    <p style="height: 5px"></p>
    <div class="form-inline" style="margin: 20px">
        <div class="input-group" style="width: 100%">
            <input type="text" class="form-control" name="keyword" placeholder="keyword" id="keyword">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" onclick="search_hospital()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="x_ray">X-ray
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="pace_maker">Pacemaker
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="wait">No Wait
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="rank1">Ranked by equipment
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="rank2">Ranked by size
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="rank3">Ranked by distance
            </label>
        </div>
        <p></p>
    </form>
    <p style="height: 30px"></p>
     <ul class="list-group" id="itemslist">
        <li class="list-group-item noitem">No result now</li>
{#        <li class="list-group-item"><span class="badge">map</span>aa</li> #}
    </ul>
</div>



<script src="/static/js/hospital.js"></script>

</body>
</html>
